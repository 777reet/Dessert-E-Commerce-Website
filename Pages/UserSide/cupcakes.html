      <img src="assets/images/rosecc.jpg" alt="Rose Cupcakes">

      <button onclick="addToCart('Rose Cupcakes', 140, this)">Add to Cart</button>

    <div class="card">

      <button onclick="addToCart('Kala Khatta Cupcake', 160, this)">Add to Cart</button>
    </div>
    <div class="card">
      <img src="assets/images/mangocc.jpg" alt="Mango Cupcake">
      <p>Mango Cupcake</p>
      <button onclick="addToCart('Mango Cupcake', 170, this)">Add to Cart</button>
    </div>
  </div>

  <div id="toast" class="toast">Item added to cart!</div>

  <script src="script.js"></script>
