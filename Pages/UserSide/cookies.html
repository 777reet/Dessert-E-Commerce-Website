      <button onclick="addToCart('Cherry Jam Cookie', 130, this)">Add to Cart</button>

    <div class="card">
      <img src="assets/images/sbck.jpg" alt="Strawberry Cookie">
      <p>Strawberry Cookie</p>
      <button onclick="addToCart('Strawberry Cookie', 140, this)">Add to Cart</button>

    <div class="card">
      <img src="assets/images/pck.jpg" alt="Pistacchio and Cream Cookie">

    </div>
    <div class="card">
      <img src="assets/images/pbck.jpg" alt="Peanut Butter and Brownie Cookie">
      <p>Peanut Butter and Brownie Cookie</p>
      <button onclick="addToCart('Peanut Butter and Brownie Cookie', 190, this)">Add to Cart</button>
    </div>
  </div>

  <div id="toast" class="toast">Item added to cart!</div>

  <script src="script.js"></script>
