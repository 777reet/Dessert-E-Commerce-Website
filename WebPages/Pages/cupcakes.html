<body>
  <!-- Animated Background Particles -->

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Sweet Matcha</a>
      <div class="nav-links">

    <div class="card">

      <p>Peanut Butter and Brownie cupcake</p>
      <button onclick="addToCart('Peanut Butter and Brownie cupcake', 190, this)">Add to Cart - ₹190</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart! 🍪</div>
