<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cookies - Sweet Matcha</title>
  <link rel="stylesheet" href="../css/cookies.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particle-bg" id="particleBg"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Sweet Matcha</a>
      <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="shop.html" class="nav-link">Desserts</a>
                <a href="aboutus.html" class="nav-link">Our Story</a>
                <a href="contactus.html" class="nav-link">Contact</a>
            </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="floating-cookies">
      <div class="floating-item">🍪</div>
      <div class="floating-item">🧁</div>
      <div class="floating-item">🍓</div>
      <div class="floating-item">🌸</div>
    </div>
    <h1>Cookie Heaven</h1>

  <h2>Delicious Cookies</h2>

  <!-- Grid -->
  <div class="grid">
    <div class="card">
      <img src="assets/images/ccck.jpg" alt="Chocolate Chip Cookie">
      <p>Chocolate Chip Cookie</p>
      <button onclick="addToCart('Chocolate Chip Cookie', 120, this)">Add to Cart - ₹120</button>
    </div>
    <div class="card">
      <img src="assets/images/cherryck.jpg" alt="Cherry Jam Cookie">
      <p>Cherry Jam Cookie</p>
      <button onclick="addToCart('Cherry Jam Cookie', 130, this)">Add to Cart - ₹130</button>
    </div>
    <div class="card">
      <img src="assets/images/sbck.jpg" alt="Strawberry Cookie">
      <p>Strawberry Cookie</p>
      <button onclick="addToCart('Strawberry Cookie', 140, this)">Add to Cart - ₹140</button>
    </div>
    <div class="card">
      <img src="assets/images/pck.jpg" alt="Pistachio and Cream Cookie">
      <p>Pistachio and Cream Cookie</p>
      <button onclick="addToCart('Pistachio and Cream Cookie', 150, this)">Add to Cart - ₹150</button>
    </div>
    <div class="card">
      <img src="assets/images/smoresck.jpg" alt="Smores Cookies">
      <p>Smores Cookies</p>
      <button onclick="addToCart('Smores Cookies', 160, this)">Add to Cart - ₹160</button>
    </div>
    <div class="card">
      <img src="assets/images/charmsck.jpg" alt="Lucky Charms Cookie">
      <p>Lucky Charms Cookie</p>
      <button onclick="addToCart('Lucky Charms Cookie', 170, this)">Add to Cart - ₹170</button>
    </div>
    <div class="card">
      <img src="assets/images/oreock.jpg" alt="Oreo Cookie">
      <p>Oreo Cookie</p>
      <button onclick="addToCart('Oreo Cookie', 180, this)">Add to Cart - ₹180</button>
    </div>
    <div class="card">
      <img src="assets/images/pbck.jpg" alt="Peanut Butter and Brownie Cookie">
      <p>Peanut Butter and Brownie Cookie</p>
      <button onclick="addToCart('Peanut Butter and Brownie Cookie', 190, this)">Add to Cart - ₹190</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart! 🍪</div>

  <script src="../Js/cookies.js"></script>
</body>
</html>
