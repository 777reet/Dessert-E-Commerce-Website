<html lang="en">
<head>
  <meta charset="UTF-8">

    <link rel="stylesheet" href="../css/donuts.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
</head>
<body>
  <!-- Animated Background Particles -->
  <div class="particle-bg" id="particleBg"></div>

  <!-- Navigation -->
  <nav>
    <div class="nav-container">
      <a href="index.html" class="logo">Sweet Matcha</a>
     <div class="nav-links">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="shop.html" class="nav-link">Desserts</a>
                <a href="aboutus.html" class="nav-link">Our Story</a>
                <a href="contactus.html" class="nav-link">Contact</a>
            </div>
    </div>
  </nav>

  <!-- Header -->
  <header>
    <div class="floating-donuts">
      <div class="floating-item">üç™</div>
      <div class="floating-item">üßÅ</div>
      <div class="floating-item">üçì</div>
      <div class="floating-item">üå∏</div>
    </div>
    <h1>donut Heaven</h1>
  </header>

  <h2>Delicious donuts</h2>

  <!-- Grid -->
  <div class="grid">
    <div class="card">
      <img src="assets/images/ccck.jpg" alt="Chocolate Chip donut">
      <p>Chocolate Chip donut</p>
      <button onclick="addToCart('Chocolate Chip donut', 120, this)">Add to Cart - ‚Çπ120</button>
    </div>
    <div class="card">
      <img src="assets/images/cherryck.jpg" alt="Cherry Jam donut">
      <p>Cherry Jam donut</p>
      <button onclick="addToCart('Cherry Jam donut', 130, this)">Add to Cart - ‚Çπ130</button>
    </div>
    <div class="card">
      <img src="assets/images/sbck.jpg" alt="Strawberry donut">
      <p>Strawberry donut</p>
      <button onclick="addToCart('Strawberry donut', 140, this)">Add to Cart - ‚Çπ140</button>
    </div>
    <div class="card">
      <img src="assets/images/pck.jpg" alt="Pistachio and Cream donut">
      <p>Pistachio and Cream donut</p>
      <button onclick="addToCart('Pistachio and Cream donut', 150, this)">Add to Cart - ‚Çπ150</button>
    </div>
    <div class="card">
      <img src="assets/images/smoresck.jpg" alt="Smores donuts">
      <p>Smores donuts</p>
      <button onclick="addToCart('Smores donuts', 160, this)">Add to Cart - ‚Çπ160</button>
    </div>
    <div class="card">
      <img src="assets/images/charmsck.jpg" alt="Lucky Charms donut">
      <p>Lucky Charms donut</p>
      <button onclick="addToCart('Lucky Charms donut', 170, this)">Add to Cart - ‚Çπ170</button>
    </div>
    <div class="card">
      <img src="assets/images/oreock.jpg" alt="Oreo donut">
      <p>Oreo donut</p>
      <button onclick="addToCart('Oreo donut', 180, this)">Add to Cart - ‚Çπ180</button>
    </div>
    <div class="card">
      <img src="assets/images/pbck.jpg" alt="Peanut Butter and Brownie donut">
      <p>Peanut Butter and Brownie donut</p>
      <button onclick="addToCart('Peanut Butter and Brownie donut', 190, this)">Add to Cart - ‚Çπ190</button>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast" class="toast">Item added to cart! üç™</div>

  <script>
    // Create particle background
    function createParticles() {
      const particleBg = document.getElementById('particleBg');
      const particleCount = 50;
      
      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
        particleBg.appendChild(particle);
      }
    }

    // Add sparkle effect
    function createSparkle(x, y) {
      const sparkle = document.createElement('div');
      sparkle.style.position = 'fixed';
      sparkle.style.left = x + 'px';
      sparkle.style.top = y + 'px';
      sparkle.style.width = '8px';
      sparkle.style.height = '8px';
      sparkle.style.background = 'radial-gradient(circle, #fff, #ffb6c1)';
      sparkle.style.borderRadius = '50%';
      sparkle.style.pointerEvents = 'none';
      sparkle.style.zIndex = '9999';
      sparkle.style.animation = 'sparkle 1s ease-out forwards';
      
      document.body.appendChild(sparkle);
      
      setTimeout(() => {
        sparkle.remove();
      }, 1000);
    }

    // Add to cart functionality
    function addToCart(name, price, button) {
      // Create sparkle effect
      const rect = button.getBoundingClientRect();
      const x = rect.left + rect.width / 2;
      const y = rect.top + rect.height / 2;
      
      for (let i = 0; i < 5; i++) {
        setTimeout(() => {
          createSparkle(
            x + (Math.random() - 0.5) * 50,
            y + (Math.random() - 0.5) * 50
          );
        }, i * 100);
      }

      // Button animation
      button.style.transform = 'scale(0.95)';
      setTimeout(() => {
        button.style.transform = 'scale(1)';
      }, 150);

      // Show toast
      const toast = document.getElementById('toast');
      toast.textContent = `${name} added to cart! üç™`;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);

      // Store in cart (you can implement localStorage here)
      console.log(`Added ${name} (‚Çπ${price}) to cart`);
    }

    // Parallax effect for floating elements
    function setupParallax() {
      const floatingItems = document.querySelectorAll('.floating-item');
      
      window.addEventListener('scroll', () => {
        const scrolled = window.pageYOffset;
        const rate = scrolled * -0.5;
        
        floatingItems.forEach((item, index) => {
          const speed = 0.5 + (index * 0.1);
          item.style.transform = `translateY(${rate * speed}px)`;
        });
      });
    }

    // Enhanced card hover effects
    function setupCardEffects() {
      const cards = document.querySelectorAll('.card');
      
      cards.forEach(card => {
        card.addEventListener('mouseenter', () => {
          card.style.transform = 'translateY(-15px) scale(1.05)';
          card.style.boxShadow = '0 25px 60px rgba(0, 0, 0, 0.2)';
        });
        
        card.addEventListener('mouseleave', () => {
          card.style.transform = 'translateY(0) scale(1)';
          card.style.boxShadow = '0 10px 30px rgba(0, 0, 0, 0.1)';
        });
      });
    }

    // Add click sparkle effect to entire page
    document.addEventListener('click', (e) => {
      if (!e.target.closest('button')) {
        createSparkle(e.clientX, e.clientY);
      }
    });

    // Initialize everything
    document.addEventListener('DOMContentLoaded', () => {
      createParticles();
      setupParallax();
      setupCardEffects();
    });

    // Add random particles periodically
    setInterval(() => {
      if (Math.random() < 0.1) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.top = Math.random() * 100 + '%';
        particle.style.animationDelay = '0s';
        particle.style.animationDuration = '6s';
        document.getElementById('particleBg').appendChild(particle);
        
        setTimeout(() => {
          particle.remove();
        }, 6000);
      }
    }, 5000);
  </script>
</body>
</html>
